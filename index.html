<!DOCTYPE html>
<html>
<head>
<style>
body
{
	background-color:#a2b0b9;
}

.box1{
	
	float:left;
	
}

.questionBox{
	
	font-size:16px;
	
	border:solid;
	border-width:1px;
	
	border-color:#fff;
	
	background-color:#fff;
		
}

</style>
<script>
function loadXMLDoc()
{
var xmlhttp;
var obj;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    	document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		obj = JSON.parse(xmlhttp.responseText);
	
		for ( var i = 0; i < obj.questions.length; i ++ ) {
			var box1 = document.createElement( 'div' );
			box1.className = 'box1';
			var question = document.createElement( 'input' );
			question.className = 'questionBox';
			question.value=obj.questions[i].question;
			box1.appendChild( question );
			
			for ( var j = 0; j < 6; j ++ ) {
				var token = document.createElement( 'div' );
				token.innerHTML="token";
				box1.appendChild( token );
			}
			
			document.getElementById("admin").appendChild( box1 );
		}
		
		document.getElementById("loader").style.display = 'none'
    }
  }
xmlhttp.open("GET","/get-all/",true);
xmlhttp.send();
}
</script>
</head>
<body>

<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button id="loader" type="button" onclick="loadXMLDoc()">Change Content</button>
<div id="admin"><h2>Admin</h2></div>

</body>
</html>
